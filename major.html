            </svg>
          </button>
        </div>
    
        <div class="weatherContainer">
    
          <!-- basic info -->
          <div class="weatherBasicInfo">
            <h2 class="city">Weather in...</h2>
            <p class="temp">Temperature:</p>
            <div class="weatherImage">
    
            </div>
            <img src="" alt="" class="icon" />
            <p class="description">Sunny</p>
          </div>
    
          <!-- more info -->
          

          <div class="weatherMoreInfo">
            <h3>More Info</h3>
              <div class="weatherMoreInfo_items">
              <div class="humidity"><span> Humidity: </span>60%</div>
              <div class="speed"><span>Speed: </span>6.2 m/s</div>
              <div class="direction"><span>Direction: </span>North</div>
              <div class="feels_like"><span>Feels like: </span>20&degC</div> 
              <div class="pressure"><span>Atmospheric pressure </span>10</div>
            </div>
          </div>
    
          <!-- weekly Forecast - from current date and 5 more.-->
          
          <div class="weeklyForecast">
            <!-- <h4 class="weeklyForecastHeader">Weekly Forecast</h4> -->
            <div class="forecastContainer">
    
            </div>
            
          </div>
          
        </div>
        <h5 style="text-align: center;">Designed and Developed by <span class="Name">DEVULAPALLI VAMSI KRISHNA</span></h5>
        
      </div>

        <div class="date-container">
          <div class="time" id="time">
              12:30 <span id="am-pm">PM</span>
          </div>
          <div class="date" id="date">
              Monday, 25 May
          </div>
      </div>
